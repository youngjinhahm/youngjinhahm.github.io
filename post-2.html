<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 번째 글 제목 - Young Jin Hahm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-light: #666666;
            --accent: #0066cc;
            --border: #e0e0e0;
        }

        body {
            font-family: 'IBM Plex Sans', -apple-system, sans-serif;
            font-weight: 300;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 60px 24px 120px;
        }

        .back-link {
            margin-bottom: 48px;
        }

        .back-link a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 15px;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: var(--text);
        }

        .article-header {
            margin-bottom: 48px;
        }

        .article-date {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .article-title {
            font-family: 'Instrument Serif', serif;
            font-size: 40px;
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .article-content {
            font-size: 18px;
            line-height: 1.7;
            color: var(--text);
        }

        .article-content p {
            margin-bottom: 24px;
        }

        .article-content h2 {
            font-family: 'Instrument Serif', serif;
            font-size: 28px;
            font-weight: 400;
            margin: 48px 0 24px;
            line-height: 1.3;
            letter-spacing: -0.01em;
        }

        .article-content ul {
            margin-bottom: 24px;
            padding-left: 24px;
        }

        .article-content li {
            margin-bottom: 12px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px 80px;
            }

            .article-title {
                font-size: 32px;
            }

            .article-content {
                font-size: 17px;
            }

            .article-content h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="index.html">← 돌아가기</a>
        </div>

        <article>
            <header class="article-header">
                <div class="article-date">Feb 09, 2026</div>
                <h1 class="article-title">두 번째 글 제목</h1>
            </header>

            <div class="article-content">
                <p>여기에 두 번째 글 내용을 작성하세요.</p>

                <h2>섹션 제목</h2>

                <p>내용을 자유롭게 작성할 수 있습니다.</p>
            </div>
        </article>
    </div>
</body>
</html>
